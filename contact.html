	<section>
		<!-- Contact Comms -->
		<div class="contact-area">
			<div class="container-fluid text-center contact-comms">
				<h3>Get in Touch!</h3>
				<p>
					Conversions <br>
					Retail installations and fittings <br>
					Custom projects
				</p>
					<h5>
						Fill in the form, and we will make it happen!
					</h5>
			</div>
			<div class="contact-background">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<form class="contact-form">
								<input class="form-control form-item" type="text" name="name" id="name" placeholder="Name" required />
								<input class="form-control form-item" type="email" name="email" id="email" placeholder="Email address" required />
								<textarea class="form-control form-item" rows="6" name="message" id="message" placeholder="Message" required ></textarea>
								<div class="text-center">
									<button type="submit" class="btn btn-danger contact-button">Send Message!</button>
								</div>
							</form>
						</div>
						</div>
					</div>
				</div>
			</div>
	</section>
